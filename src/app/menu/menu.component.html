      (mouseover)="triggerAnimation()" alt=" "></a>
    <hr>
    <ul class="mynav nav nav-pills flex-column mb-auto">
      <li class="nav-item mb-1">
        <a class="nav-link active " href="#home">
          <fa-icon [icon]="faHome"></fa-icon>
          Home
        </a>
      </li>

      <li class="nav-item mb-1">
        <a class="nav-link dropdown-toggle " href="#insurance" role="button" data-bs-toggle="dropdown">
          <fa-icon [icon]="faShieldAlt"></fa-icon>

          <li (cilck)="toMotorInsurance()"><a class="dropdown-item" href="#motor-insurance">Motor

          <li (cilck)="toHealthInsurance()"><a class="dropdown-item" href="#health-insurance">Health
              Insurance</a></li>
        </ul>
      </li>
      <li class="nav-item mb-1">
        <a class="nav-link " href="#real estate">
          <fa-icon [icon]="faBuilding"></fa-icon>
          Real Estate
        </a>
      </li>
      <li class="nav-item mb-1">
        <a class="nav-link " href="#Software Solution">
          <fa-icon [icon]="faWifiStrong"></fa-icon>
          Software Solution
        </a>
      </li>
      <li class="nav-item mb-1">
        <a class="nav-link dropdown-toggle " href="#claims" role="button" data-bs-toggle="dropdown">
          <fa-icon [icon]="faPlus"></fa-icon>
          Claims
        </a>
        <ul class="dropdown-menu">
          <li (click)="toMotorClaims()"><a class="dropdown-item" href="#motor-claims">Motor Claims</a>
          </li>
          <li (click)="toHealthClaims()"><a class="dropdown-item" href="#health-claims">Health Claims</a>
          </li>
        </ul>
      </li>
      <li class="nav-item mb-1">
        <a class="nav-link " href="#clientele">
          <fa-icon [icon]="faUser"></fa-icon>
          Clientele
        </a>
      </li>
      <li class="nav-item mb-1">
        <a class="nav-link " href="#contact us">
          <fa-icon [icon]="faAddressBook"></fa-icon>
          Contact us
        </a>
      </li>
    </ul>

  <div class="bg-light flex-fill">

        <i class="fa-solid fa-bars"></i>

      <span class="ms-3">GFG Portal</span>

              </div>

                      [icon]="faInstagram"></fa-icon></a>

                      [icon]="faLinkedinIn"></fa-icon></a>

              </div>
            </div>
