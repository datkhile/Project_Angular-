<div class="container-fluid header bg-light p-0 mb-5" id="home">
    <div class="row g-0 align-items-center flex-column-reverse flex-lg-row">
        <div class="col-lg-6 p-5 wow fadeIn" data-wow-delay="0.1s">
          <h1 [class.animate__animated]="animate"
          [class.animate__bounce]="animate"
          (mouseover)="triggerAnimation()" >
            <span class="first_word"> Everything </span>you need<br>
            <div class="down">is <span>under one roof</span></div>
        </h1>
        <p class="text" [class.animate__animated]="animate"
        [class.animate__headShake]="animate"
        (mouseover)="triggerAnimation()">
            The word <b>Yogakshema</b> came from the Sanskrit language which means <b>“take care of yourself”</b>.
            We at Yogakshema, works exactly for the same and take care of all your personal care solutions.
        </p>
        </div>
        <div class="col-lg-6 p-0 bg-image"></div> <!-- Added for background image -->
    </div>
</div>
