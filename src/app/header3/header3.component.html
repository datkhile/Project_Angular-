<!-- ======= Hero Section ======= -->
<!-- Background image -->
<div id="intro" class="bg-image"
  style="background-image: url(https://images.unsplash.com/photo-1517554558809-9b4971b38f39?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D); ">
  <div class="mask text-white" style="background-color: rgba(216, 216, 216, 0.8);">
    <div class="container d-flex align-items-center text-center h-100">
      <div class="col-lg-6 p-5 wow fadeIn" data-wow-delay="0.1s">
        <h1  [class.animate__animated]="animate"
        [class.animate__fadeInDown]="animate"
        (mouseover)="triggerAnimation()"><span class="first_word"> Everything </span>you need<br>
          <div class="down">is <span>under one roof</span></div>
        </h1>
        <p [class.animate__animated]="animate"
        [class.animate__fadeInUp]="animate"
        (mouseover)="triggerAnimation()" class="text">
          The word <b>Yogakshema</b> came from the Sanskrit language which means <b>“take care of yourself”</b>.
          We at Yogakshema, works exactly for the same and take care of all your personal care solutions.
        </p>
      </div>
      
      <div class="row gy-4 mt-5 justify-content-center" data-aos="" data-aos-delay="250">
        <div class="col-xl-2 col-md-4">
          <div class="icon-box">
            <fa-icon [class.animate__animated]="animate"
            [class.animate__fadeInTopLeft]="animate"
            (mouseover)="triggerAnimation()" [icon]="faUsersLine"></fa-icon>
            <h3 [class.animate__animated]="animate"
            [class.animate__backInUp]="animate"
            (mouseover)="triggerAnimation()"><a href="">Life Insurance</a></h3>
          </div>
        </div>
        <div class="col-xl-2 col-md-4">
          <div class="icon-box">
            <fa-icon [class.animate__animated]="animate"
            [class.animate__fadeInTopLeft]="animate"
            (mouseover)="triggerAnimation()" [icon]="faMotorcycle"></fa-icon>
            <h3 [class.animate__animated]="animate"
            [class.animate__backInUp]="animate"
            (mouseover)="triggerAnimation()"><a href="">Motor Insurance</a></h3>
          </div>
        </div>
        <div class="col-xl-2 col-md-4">
          <div class="icon-box">
            <fa-icon [class.animate__animated]="animate"
            [class.animate__fadeInTopLeft]="animate"
            (mouseover)="triggerAnimation()" [icon]="faNotesMedical"></fa-icon>
            <h3 [class.animate__animated]="animate"
            [class.animate__backInUp]="animate"
            (mouseover)="triggerAnimation()"><a href="">Health Insurance</a></h3>
          </div>
        </div>
        <div class="col-xl-2 col-md-4">
          <div class="icon-box">
            <fa-icon [class.animate__animated]="animate"
            [class.animate__fadeInTopRight]="animate"
            (mouseover)="triggerAnimation()" [icon]="faBuilding"></fa-icon>
            <h3 [class.animate__animated]="animate"
            [class.animate__backInUp]="animate"
            (mouseover)="triggerAnimation()"><a href="">Real Estate</a></h3>
          </div>
        </div>
      </div>      
    </div>
  </div>
</div>
